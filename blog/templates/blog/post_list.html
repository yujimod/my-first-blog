<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Girls Blog</title>
</head>

<body>
    <h1>Django Girls Blog</h1>
 

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <em>{{ post.author }}</em>
        <p>{{ post.text }}</p>
        <small>{{ post.created_date }}</small>
    {% endfor %}
        

</body>

</html>
